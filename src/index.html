<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/index.css" />
  <title>Central de Atendimento ao Cliente TAT</title>
</head>

<body>

  <div class="title">
    <h1 id="title">Central de Atendimento ao Cliente</h1>
    <p id="subtitle" class="alert alert-primary text-center">Forneça o máximo de informações, por favor.</p>
  </div>

  <span class="success alert alert-success">
    <strong>Mensagem enviada com sucesso.</strong>
  </span>

  <span class="error alert alert-danger">
    <strong>Valide os campos obrigatórios!</strong>
  </span>

  <div class="container" id="white-background">
    <form>
      <fieldset class="group row">
        <div class="field mb-3 col">
          <label for="firstName" class="form-label"><strong>Nome</strong><span class="required-mark">
              (obrigatório)</span></label>
          <input type="text" name="firstName" id="firstName" class="form-control" required />
        </div>
        <div class="field col">
          <label for="lastName" class="form-label"><strong>Sobrenome</strong><span class="required-mark">
              (obrigatório)</span></label>
          <input type="text" name="lastName" id="lastName" class="form-control" required />
        </div>
      </fieldset>

      <fieldset class="group row">
        <div class="field mb-3 col">
          <label for="email" class="form-label"><strong>E-mail</strong><span class="required-mark">
              (obrigatório)</span></label>
          <input type="email" name="email" id="email" class="form-control" required />
        </div>
        <div class="field col">
          <label for="phone" class="form-label"><strong>Telefone</strong><span class="phone-label-span required-mark">
              (obrigatório)</span></label>
          <input type="number" name="phone" id="phone" class="form-control" />
        </div>
      </fieldset>

      <div class="field col">
        <label for="product"><strong>Produto</strong></label>
        <select id="product" class="form-select">
          <option selected disabled value="">Selecione</option>
          <option value="blog">Blog</option>
          <option value="cursos">Cursos</option>
          <option value="mentoria">Mentoria</option>
          <option value="youtube">YouTube</option>
        </select>
      </div>

      <div id="support-type" class="mt-3">
        <label><strong>Tipo de atendimento</strong></label>
        <div class="options">
        </div>
        <label>
          <input type="radio" name="atendimento-tat" value="ajuda" checked />Ajuda
        </label>
        <label>
          <input type="radio" name="atendimento-tat" value="elogio" />Elogio
        </label>
        <label>
          <input type="radio" name="atendimento-tat" value="feedback" />Feedback
        </label>
      </div>

      <fieldset class="group mt-3">
        <div id="check">
          <label><strong>Qual seu meio de contato preferencial?</strong></label>
          <br />
          <div class="form-check col mr-2">
            <input class="form-check-input" type="checkbox" id="email-checkbox" name="email" value="email" />
            <label class="form-check-label" for="email">E-mail</label>
          </div>
        
          <div class="form-check col">
            <input class="form-check-input" type="checkbox" id="phone-checkbox" name="phone" value="phone" />
            <label class="form-check-label" for="phone">Telefone</label>
          </div>        
        </div>
      </fieldset>

      <div class="field">
        <br />
        <label class="form-label"><strong>Como podemos te ajudar?</strong><span class="required-mark"> (obrigatório)</span></label>
        <textarea class="form-control" rows="6" id="open-text-area" name="open-text-area" required></textarea>
      </div>

      <div class="field mt-3">
        <label class="form-label"><strong>Adicone um anexo</strong></label>
        <input class="form-control" id="file-upload" type="file">
      </div>

      <button type="submit" class="button btn btn-primary">Enviar</button>

      <div id="privacy" class="alert-primary text-center" >
        <a href="privacy.html" target="_blank" class="privacy">Política de Privacidade</a>
      </div>
    
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</body>

</html>
